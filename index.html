<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind + Alpine.js Login Page</title>

    <link href="../build.css" rel="stylesheet" />
    <script
      defer
      src="https://kit.fontawesome.com/ad9be2ab79.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
    ></script>
  </head>
  <body
    class="bg-texture bg-no-repeat bg-cover flex justify-center items-center w-screen h-screen"
  >
    <div
      class="flex rounded-xl bg-gray-500 bg-opacity-10 shadow-xl backdrop-blur-md w-96 h-96 flex-col justify-center items-center"
    >
      <div class="w-full flex flex-col justify-center items-center">
        <h1 class="text-4xl text-gray-100 font-bold">Hello User</h1>
        <p class="text-2xl text-gray-300 font-normal mt-2">
          Login with your credentials
        </p>

        <div
          class="flex flex-col w-full justify-center items-center m-6 relative"
        >
          <input
            class="w-4/5 h-10 p-3 mb-3 rounded-md bg-gray-200 bg-opacity-10 text-slate-300 font-normal placeholder:text-slate-300 placeholder:font-medium"
            type="text"
            id="username"
            placeholder="Username"
          />

          <div
            class="flex flex-row w-4/5 justify-center items-center"
            x-data="{ showPassword : false }"
          >
            <input
              class="w-5/6 h-10 p-3 mb-3 rounded-md bg-gray-200 bg-opacity-10 text-slate-300 font-normal placeholder:text-slate-300 placeholder:font-medium"
              :type=" showPassword ? 'text' : 'password' "
              id="password"
              placeholder="Password"
            />
            <button
              x-on:click="showPassword = !showPassword"
              class="w-1/6 h-10 p-3 mb-3 ml-2 rounded-md bg-gray-200 bg-opacity-10 text-slate-300 font-normal flex justify-center items-center"
            >
              <i class="fa-regular" :class=" showPassword ? 'fa-eye' : 'fa-eye-slash' "></i>
            </button>
          </div>
        </div>

        <button
          class="w-4/5 h-10 p-1 rounded-md text-lg text-slate-300 font-medium bg-violet-800 bg-opacity-70 hover:bg-opacity-60 hover:transition-all ease-in duration-200"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
